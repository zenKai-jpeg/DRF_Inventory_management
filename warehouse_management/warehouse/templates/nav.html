<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Warehouse Manager</a>
		<button class="navbar-toggler" style="color: rgba(0, 0, 0, 0);" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
        aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="nav-link">Log Out</button>
                    </form>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link" href="#">{{ user.username }}</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                            {% csrf_token %}
                            <a href="{% url 'signup' %}" class="nav-link
                            {% if request.resolver_match.url_name == 'login' %} text-body-tertiary {% endif %} 
                            {% if request.resolver_match.url_name == 'signup' %} text-dark {% endif %}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                            {% csrf_token %}
                            <a href="{% url 'login' %}" class="nav-link
                            {% if request.resolver_match.url_name == 'signup' %} text-body-tertiary {% endif %} 
                            {% if request.resolver_match.url_name == 'login' %} text-dark {% endif %}">Log In</a>
                    </li>
                </div>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
